
<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container text-center " style="height: 100vh; ">
        <h2>Calculator</h2>
        <form action="" onsubmit="return false"  class="border border-1 border-black p-4 rounded-4 align-items-center">
            <div class="row justify-content-center">
                <div class="col-6 ">
                    <div class="mb-3 text-center">
                        <input type="number" placeholder="Value 1" name="value1" id="value1" class="w-100 py-2 form-control">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="mb-3">
                        <input type="number" placeholder="Value 2" name="value-2" id="value2" class="w-100 py-2 form-control">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="mb-3">
                        <input type="number" name="ans" id="ans"  class="w-100 py-2 form-control">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="sum()">+</button>
            <button class="btn btn-primary" onclick="sub()">-</button>
            <button class="btn btn-primary" onclick="multy()">*</button>
            <button class="btn btn-primary" onclick="div()">/</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
